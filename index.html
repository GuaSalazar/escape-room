    function renderPregunta() {
      const juego = document.getElementById("juego");
      juego.innerHTML = "";

      if (indice >= preguntas.length) {
        mostrarResultadoFinal();
        return;
      }

      const p = preguntas[indice];
      const div = document.createElement("div");
      div.className = "pregunta";
      div.innerHTML = `<p><strong>${indice + 1}. ${p.texto}</strong></p>`;

      if (p.imagen) {
        div.innerHTML += `<img src='${p.imagen}' class='gif'><br>`;
      }

      if (p.tipo === "opciones") {
        p.opciones.forEach((opt, j) => {
          const label = document.createElement("label");
          label.innerHTML = `<input type='radio' name='pregunta' value='${j}'> ${opt}`;
          div.appendChild(label);
          div.appendChild(document.createElement("br"));
        });
      } else if (p.tipo === "texto") {
        div.innerHTML += `<input type="text" id="respuestaTexto">`;
      }

      const btn = document.createElement("button");
      btn.textContent = "Responder";

    function evaluarPregunta() {

      let respuestaSeleccionada;

        const seleccion = document.querySelector("input[name='pregunta']:checked");

          const valor = parseInt(seleccion.value);
          if (valor === p.correcta) correcta = true;
          respuestaSeleccionada = valor;
        }
      } else {
        const respuesta = document.getElementById("respuestaTexto").value.trim().toLowerCase();
        if (respuesta === p.correcta.toLowerCase()) correcta = true;
        respuestaSeleccionada = respuesta;
      }

      const resultado = document.getElementById("resultado");
